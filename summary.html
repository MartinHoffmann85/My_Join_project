<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <!--style.css integration</!-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/summary.css">


    <!--script.js integration</!-->
    <script src="./js/registerAndLogin.js"></script>
    <script src="./js/registerAndLogin2.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/includeHTML.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js" defer></script>
    
    <!--Fav icon integration</!-->
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="./apple-touch-icon.png"
        />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./favicon-32x32.png"
    >
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="./favicon-16x16.png"
    />
</head>

<body onload="includeHTML(); summaryInit(); setTimeout(footerInit, 200)">

    <div w3-include-html="./assets/templates/header.html"></div>

    <div class="summary-content">
        <div class="summary-title">
            <h1>Join 360</h1>
            <p>Key Metrics at a Glance</p>
            <div class="separator"></div>            
        </div>

        <div class="toDoAndDoneCountContainer">            
            <a href="./board.html" class="toDoContainer">
                <img class="summary-icon" src="./assets/img/summaryToDoPencil.svg" alt="to-do">
                <div class="toDo">
                    <div class="summary-change-content" id="summaryToDoID">1</div>
                    <p class="summaryTaskPElement">To-do</p>
                </div>
            </a>
            <a href="./board.html" class="doneContainer">
                <img class="summary-icon" src="./assets/img/done.png" alt="done">
                <div class="done">                    
                    <div class="summary-change-content" id="summaryDoneID">1</div>
                    <p class="summaryTaskPElement">Done</p>
                </div>                
            </a>
        </div>

        <div class="priorityAndNextDateContainer">
            <a href="./board.html">
                <div class="summarypriorityAndNextDate">
                        <img class="summary-icon" src="./assets/img/urgent.png" alt="urgent">
                        <div class="priority">
                            <div class="summary-change-content" id="summaryPriorityID">1</div>
                            <p class="summaryTaskPElement">Urgent</p>
                        </div>
                        <div class="greyLine"></div>
                        <div>
                            <div class="summary-change-content2" id="summaryDateID">February 29,2022</div>
                            <p class="summaryTaskPElement">Upcomming deadline</p>
                        </div>
                </div>
            </a>
            <div class="summary-greeting" id="greeting-id"></div>
        </div>

            <div class="allTasksAndProgressAndFeedbackContainer">
                <a href="./board.html" class="allTasksContainer">
                    <div class="summary-change-content" id="summaryAllTasksID">1</div>
                    <p class="summaryTaskPElement">Tasks in Board</p> 
                </a>
                <a href="./board.html" class="progressContainer">
                    <div class="summary-change-content" id="summaryProgressID">1</div>
                    <p class="summaryTaskPElement">Tasks In Progress</p>
                </a>
                <a href="./board.html" class="feedbackContainer">
                    <div class="summary-change-content" id="summaryFeedbackID">1</div>
                    <p class="summaryTaskPElement">Awaiting feedback</p>
                </a>
            </div>
    </div>

    <div w3-include-html="./assets/templates/footer.html"></div>
    
</body>
</html>

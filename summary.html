<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <!--style.css integration</!-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/summary.css">


    <!--script.js integration</!-->
    <script src="./js/register.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/includeHTML.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/header.js"></script>
    
    <!--Fav icon integration</!-->
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="./apple-touch-icon.png"
        />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./favicon-32x32.png"
    >
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="./favicon-16x16.png"
    />
</head>

<body onload="includeHTML(); summaryInit()">

    <div w3-include-html="./assets/templates/header.html"></div>

    <div class="summary-content">
        <div class="summary-title">
            <h1>Join 360</h1>
            <p>Key Metrics at a Glance</p>
            <div class="separator"></div>            
        </div>

        <div class="toDoAndDoneCountContainer">            
            <div class="toDoContainer">
                <img class="summary-icon" src="./assets/img/to_do.png" alt="to-do">
                <div class="toDo">
                    <div class="summary-change-content" id="summaryToDoID">1</div>
                    <p>To-do</p>
                </div>
            </div>
            <div class="doneContainer">
                <img class="summary-icon" src="./assets/img/done.png" alt="done">                    
                <div class="summary-change-content" id="summaryDoneID">1</div>
                <p>Done</p>
            </div>            
        </div>

        <div class="priorityAndNextDateContainer">
            <div class="priorityContainer">
                <img class="summary-icon" src="./assets/img/urgent.png" alt="urgent">
                <div class="summary-change-content" id="summaryPriorityID">1</div>
                <p>Urgent</p>
            </div>
            <div class="nextDateContainer">
                <div class="summary-change-content2" id="summaryDateID">February 29,2022</div>
                <p>Upcomming deadline</p>
            </div>
            <div class="summary-greeting" id="greeting-id"></div>
        </div>
        
            <div class="allTasksAndProgressAndFeedbackContainer">
                <div class="allTasksContainer">
                    <div class="summary-change-content" id="summaryAllTasksID">1</div>
                    <p>Tasks in Board</p> 
                </div>
                <div class="progressContainer">
                    <div class="summary-change-content" id="summaryProgressID">1</div>
                    <p>Tasks In Progress</p>
                </div>
                <div class="feedbackContainer">
                    <div class="summary-change-content" id="summaryFeedbackID">1</div>
                    <p>Awaiting feedback</p>
                </div>
            </div>
    </div>

    <div w3-include-html="./assets/templates/footer.html"></div>
    
</body>

</html>

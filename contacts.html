<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <!--style.css integration</!-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/footer.css">    
    <link rel="stylesheet" href="./css/header.css">

    <!--script.js integration</!-->
    <script src="./js/template.js"></script>
    <script src="./js/registerAndLogin.js"></script>
    <script src="./js/registerAndLogin2.js"></script>    
    <script src="./js/includeHTML.js"></script>
    <script src="./js/htmlContacts.js"></script>
    <script src="./js/renderContactsDesktop.js"></script>
    <script src="./js/openContactScreenDesktop.js"></script>
    <script src="./js/deleteContactDesktop.js"></script>
    <script src="./js/createContactDesktop.js"></script>
    <script src="./js/contacts_desktop.js"></script>
    <script src="./js/contacts_mobile.js"></script>
    <script src="./js/contactsInit.js"></script>
    <script src="./js/renderContactsMobile.js"></script>
    <script src="./js/createContactMobile.js"></script>
    <script src="./js/showContactOverlayMobile.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js" defer></script>
    
    <!--Fav icon integration</!-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
</head>

<body onload="contactsInit(); includeHTML(); setTimeout(footerInit, 200)">    
  
  <div w3-include-html="./assets/templates/header.html"></div>

  <div class="contactsContent" id="contacts-content-id">
    <div id="all-contacts-id" class="allContacts"></div>
      <div id="one-contact-id"></div>
    <div id="contactsContentRightSideID" class="contactsContentRightSide">
      <div class="contactsContentRightSideHeadLine">
        <h1 class="contactsContentRightSideH1">
          Contacts
        </h1>
        <img src="./assets/img/contacts/contactsContentRightSideBlueStripe.svg" alt="">        
        <p class="contactsContentRightSideHeadLinePElement">Better with a team</p>
      </div>
    </div>    
  </div>
 
  <div w3-include-html="./assets/templates/footer.html"></div>
    
</body>

</html>
